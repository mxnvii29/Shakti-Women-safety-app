<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTI - Close Contacts</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background-color: #820000;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Contact List Styles */
        .contacts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .contact-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, margin 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .contact-info {
            font-size: 1.2em;
            color: #333;
        }

        .contact-info span {
            font-weight: bold;
            color: #820000;
        }

        .dial-btn {
            background-color: #4CAF50; /* Green for the dial button */
            color: white;
            font-size: 1.2em;
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .dial-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .dial-btn:active {
            background-color: #3e8e41;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #820000;
            color: white;
            margin-top: 50px;
            border-radius: 10px;
        }

        /* Added gradient and shadow effects */
        .contact-card {
            background: linear-gradient(135deg, #ffffff 50%, #f7f7f7 50%);
        }

        .contact-card:hover {
            background: linear-gradient(135deg, #ffcccc 50%, #ffcccc 50%);
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>SHAKTI</h1>
    </div>

    <!-- Close Contacts Section -->
    <section class="contacts-container">
        <h2>Close Contacts</h2>
        <div class="contact-card">
            <div class="contact-info">
                <p><span>Mother:</span> 123-456-7890</p>
            </div>
            <button class="dial-btn" onclick="alert('Dialing Mother...')">Dial</button>
        </div>
        <div class="contact-card">
            <div class="contact-info">
                <p><span>Father:</span> 987-654-3210</p>
            </div>
            <button class="dial-btn" onclick="alert('Dialing Father...')">Dial</button>
        </div>
        <div class="contact-card">
            <div class="contact-info">
                <p><span>Best Friend:</span> 555-123-4567</p>
            </div>
            <button class="dial-btn" onclick="alert('Dialing Best Friend...')">Dial</button>
        </div>
        <div class="contact-card">
            <div class="contact-info">
                <p><span>Brother:</span> 444-987-6543</p>
            </div>
            <button class="dial-btn" onclick="alert('Dialing Brother...')">Dial</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 SHAKTI - Empowering Women, Ensuring Safety</p>
    </footer>
</body>

</html>
