<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <form id="register-form" action="register.php" method="post">
            <h2>Register</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById("register-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Simulate successful registration (replace with actual backend validation later)
            alert("Registration successful! Redirecting to the login page...");
    
            // Redirect to the login page
            window.location.href = "login.html"; // Make sure login.html exists in the same directory
        });
    </script>
</body>
</html>
