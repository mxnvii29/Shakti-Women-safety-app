<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHAKTI</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2980b9;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #3498db;
        }

        .forgot-password {
            font-size: 0.9em;
            margin-top: 15px;
            color: #2980b9;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .not-registered {
            font-size: 1em;
            margin-top: 20px;
        }

        .not-registered a {
            font-size: 1.1em;
            color: #2980b9;
            text-decoration: none;
        }

        .not-registered a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="javascript:void(0);">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <div class="not-registered">
            <p>Not registered? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the entered username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded login credentials (you can replace this with actual backend validation later)
            const correctUsername = "admin";
            const correctPassword = "password";

            // Validate login credentials
            if (username === correctUsername && password === correctPassword) {
                // Redirect to home page upon successful login
                window.location.href = "home.html";  // Make sure the home.html file exists
            } else {
                // Show an alert if the credentials are incorrect
                alert("Invalid login credentials. Please try again.");
            }
        });
    </script>
</body>

</html>
