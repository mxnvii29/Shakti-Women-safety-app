<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation - Women's Safety</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #820000, #b30000);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quote {
            font-size: 1.8em;
            text-align: center;
            color: #444;
            margin: 30px 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }

        .donation-container {
            text-align: center;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .highlight-button {
            background: linear-gradient(135deg, #ffcc00, #ffc107);
            color: #820000;
            font-size: 1.8em;
            padding: 20px 50px;
            margin: 20px 0;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .highlight-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 20px;
        }

        .payment-button {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #820000;
            font-size: 1.2em;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .payment-button img {
            margin-right: 15px;
            width: 30px;
            height: 30px;
        }

        .footer {
            background: linear-gradient(135deg, #820000, #b30000);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Support Women's Safety</h1>
    </div>

    <div class="quote">
        <p>"Together, we can make the world safer for every woman. Your contribution can create a brighter future."</p>
    </div>

    <div class="donation-container">
        <img src="upi.jpeg" alt=""> 
        <button class="highlight-button">Donate Now</button>
    </div>

    <div class="payment-buttons">
        <button class="payment-button">
            <img src="credit.jpg" alt="Credit Card"> Credit Card
        </button>
        <button class="payment-button">
            <img src="UPI.png" alt="UPI"> UPI
        </button>
        <button class="payment-button">
            <img src="Paypal.png" alt="PayPal"> PayPal
        </button>
    </div>

    <div class="footer">
        <p>Thank you for your kindness and support toward women's safety initiatives!</p>
    </div>

</body>

</html>
